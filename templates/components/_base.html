<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{{ meta.site_title }}{% endblock %}</title>

    <link rel="icon" href="{{ meta.favicon }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="{{ meta.chrome_tab_color }}" />

    <meta name="description" content="{{ meta.seo.description }}" />
    <meta name="keywords" content="{{ meta.seo.keywords }}" />
    <meta name="author" content="{{ meta.seo.author }}" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Data -->
    <meta property="og:title" content="{{ meta.opengraph.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ meta.opengraph.site_url }}" />
    <meta property="og:description" content="{{ meta.seo.site_description }}" /> 
    {%- if meta.opengraph.image|length > 0 %}
    <meta property="og:image" content="{{ meta.opengraph.site_url+meta.opengraph.image }}" /> 
    {%- endif %} 
    {%- if meta.opengraph.video|length > 0 %}
    <meta property="og:video" content="{{ meta.opengraph.video }}" /> 
    {%- endif %}
    <!-- End Open Graph -->

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/preloader.css" />
</head>

<body>
    {% include 'components/_preloader.html' %}
    <!-- Main Wrapper Start -->
    <div id="wrapper">
        <!-- Main Navigation Start -->
        {% include 'components/_menu.html' %}
        <!-- Main Navigation End -->
        <!-- Main Content Start -->
        <div id="content">
            {% block content %} {% endblock %}
            <!-- Footer -->
            {% include 'components/_footer.html' %}
            <!-- End Footer -->
        </div>
        <!-- End Content -->
    </div>
    <!-- End Wrapper -->
    <!-- Scripts -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Typed -->
    <script src="js/typed.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Particles -->
    <script src="js/particles.min.js"></script>
    <!-- Isotope -->
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.inview.min.js"></script>
    <!-- Page Scripts -->
    <script src="js/slide.js"></script>
    <script src="js/main.js"></script>
    <script src="js/yt-video-bg.js"></script>
</body>

</html>
