<section class="slide valign-wrapper {%- if counter.background.enable_parallax %}parallax-bg{%- endif %} text-{{ counter.color }}" id="counterSection">
    <div class="background-wrapper">
        <div class="bg-video" data-enabled="{{ counter.background.enable_video }}">
            <div class="yt-video" data-videoId="{{ counter.background.video_id }}"></div>
        </div>
        <div class="bg-particles" id="section2-particles" data-enabled="{{ counter.background.enable_particles }}"></div>
    </div>
    <div class="content text-center margin-center">
        <div class="container">
            <div class="row countersContainer {{ counter.style }}">
            {%- for obj in counter.data %}
                <div class="counter-box col-xs-6 col-sm-3 ">
                    <div class="row">
                        <div class="col-xs-12 bottom-border center">
                            <h3 class="counter" data-end="{{ obj.count }}" data-step="{{ obj.step }}">0</h3>
                        </div>
                        <div class="col-xs-12">
                            <h4 class="counter-label">{{ obj.label }}</h4>
                        </div>
                    </div>
                </div>
            {%- endfor %}
            </div>
        </div>
    </div>
</section>
