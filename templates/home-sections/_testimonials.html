<section id="testimonialSection" class="slide full-screen {% if testimonial.background.enable_parallax %}parallax-bg{% endif %}">
    <div class="background-wrapper" style="background-image:url('{{ testimonial.background.image }}')">
        <div class="bg-video" data-enabled="{{ testimonial.background.enable_video }}">      
            <div class="yt-video" id="testimonials-video" data-videoId="{{ testimonial.background.video_id }}"></div>
        </div>
        <div class="bg-particles" id="testimonials-particles" data-enabled="{{ testimonial.background.enable_particles }}"></div>
    </div>
    <div class="content overlay-gold">
        <div class="container">
            <div class="section-heading testimonialsLabel">{{ testimonial.label }}</div>
            <div class="absolute-center">
                <div class="wrapper">
                    <div class="container text-white">
                        <div class="row">
                            <div class="col-xs-12 heading"><p class="bottom-border bottom-border-hover center">{{ testimonial.heading }}</p></div>  
                            <div class="col-xs-12 description">
                                <p class="text-center">{{ testimonial.description }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-7 margin-center">
                                <div id="testimonialsCarousel" class="carousel slide jumbotron" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                        {%- for t in range(0,testimonial.data|length) %}
                                        <li data-target="#testimonialsCarousel" data-slide-to="{{ loop.index }}" {% if loop.first %}class="active"{% endif %}></li>
                                        {%- endfor %}
                                    </ol>

                                    <!-- Wrapper for slides -->
                                    <div class="carousel-inner" role="listbox">
                                    {%- for t in testimonial.data %}        
                                        <div class="item {% if loop.first %}active{% endif %}">
                                            <div class="col-xs-12 margin-center text-center testimonialBox">
                                                <img src="{{ t.avatar }}"/>
                                                <p>{{ t.text }}</p>
                                                <span class="name display-block">{{ t.name }}</span>
                                                <i class="fa fa-quote-left fa-2x display-block text-center margin-five text-theme"></i>
                                            </div>
                                        </div>
                                    {%- endfor %}
                                    </div>
                                    <a class="left carousel-control {% if not testimonial.enable_control %}hidden{% endif %}" href="#testimonialsCarousel" role="button" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control {% if not testimonial.enable_control %}hidden{% endif %}" href="#testimonialsCarousel" role="button" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Container -->
                </div> <!-- Wrapper -->
            </div> <!-- Absolute Center -->
        </div> <!-- Container -->
    </div><!-- Content -->
</section>
